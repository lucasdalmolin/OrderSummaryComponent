<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <img src="/images/illustration-hero.svg" alt="" class="img-top">

    <div class="intro">
      <h1 class="title">Order Summary</h1>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    
    

    <div class="plan">
      <img src="/images/icon-music.svg" alt="" class="img-music">

      <div><h3>Annual Plan</h3><h3 class="price">$59.99/year</h3>
      </div>
      
      <div></div>

      <a href="" class="change">Change</a>
    </div>

    <button class="btn"><a href="" class="ptp">Proceed to Payment</a></button>
    

  <a href="" class="cancel">Cancel Order</a>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Fernandez Dal Molin</a>.
  </div>
</body>
</html>
